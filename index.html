<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"/>

    rel="stylesheet"/>
</head>
<body>
    <div class="profile-card">
        <div class="image"><img src="Profilepicture.jpg" alt="" class="profile-image"</div>

    <a href="https://dribbble.com/shots/following/web-design"target="_blank" style="text-decoration: none; color:#000;"  <span class="name">Webdesignzzzz</span></a>
    <a href="https://olive-rubi-45.tiiny.site/"target="_blank" style="text-decoration: none; color:#000;"  <span class="name"    <span class="job">Frontend & Ui/Ux Designs</span></a>
    </div>
    <div class="media-buttons">
        <a href="https://www.facebook.com/" target="_blank" style="background: #4267b2" class="link">

        </a>
        <a href="https://twitter.com/?lang=en-in" target="_blank" style="background: #1da1f2" class="link">

        </a>
        <a href="https://www.instagram.com/" target="_blank" style="background: #e1306c" class="link">

        </a>
        </div>
